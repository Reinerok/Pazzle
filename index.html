<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <span class="title">Выбери сложность игры:</span>
    <ul class="difficulty">
        <li class="easy">Легко</li>
        <li class="normal">Нормально</li>
        <li class="hard">Сложно</li>
    </ul>

    <button class="start btn-hover color-2 hide">Start</button>
    <button class="restart btn-hover color-3 hide">Restart</button>
    <div class="move hide">0</div>
    <div class="timer hide">60</div>
    <div class="puzzle_block"></div>
    <button class="hide btn-hover color-1 tooltip">Tooltip</button>
    <div class="hide tooltipImage">       
    </div>
<script src="js/main.js"></script>
</body>
</html>
